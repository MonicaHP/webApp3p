$def with (posts)
<br>
        <section>
            <div>
                <h2 align=center > Peliculas </h2>
            </div>   
        </section>
        <br>

        <div>
                <a class="myButton" href="/new">Insertar nuevo</a>
        </div>
        
        <br>
        <br>
        
        <div>
            <table id=tab2 align=center>
                <tr>
                    <th>No.</th>
                    <th>Pelicula</th>
                    <th>Genero</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                $for post in posts: 
                    <tr>
                        <td><a href="/view/$post.id">$post.id</a></td>
                        <td>$post.pelicula</td>
                        <td>$post.genero</td>
                        <td><a class="myButton" href="/edit/$post.id">Editar</a></td>
                        <td>
                            <form action="/delete/$post.id" method="post">
                                <input type="submit" value="Eliminar"/>
                            </form>
                        </td>
                    </tr>
            </table>
        </div>
    </section>
</div>
